<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sort Numbers</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div id="sort">
            <h1>Sort Numbers</h1>
            <div class="line"></div>
            <div class="card" id="sort-container">
                <div class="sort-item">
                    <input id="user-input" class="card" placeholder="Input here..." required/>
                </div>
                <div class="sort-item">
                    <button id="sort-btn" class="card">Sort</button>
                    <button id="clear-btn" class="card">Clear</button>
                </div>
                <div class="sort-item">
                    <div id="results-div"></div>
                </div>
            </div>
        </div>
        <div id="packet-builder">
            <h1>Packet Builder</h1>
            <div class="line"></div>

            <div class="card" id="packet-container">

                <label>Source IP</label>
                <input id="src" class="card" placeholder="192.168.1.10"/>

                <label>Destination IP</label>
                <input id="dst" class="card" placeholder="192.168.1.20"/>

                <label>Protocol</label>
                <select id="protocol" class="card">
                    <option>TCP</option>
                    <option>UDP</option>
                    <option>ICMP</option>
                </select>

                <label>Source Port</label>
                <input id="sport" class="card" placeholder="1234"/>

                <label>Destination Port</label>
                <input id="dport" class="card" placeholder="80"/>

                <label>Payload</label>
                <input id="payload" class="card" placeholder="hello world"/>

                <button id="build-btn" class="card" onclick="buildPacket()">Build Packet</button>
                <button id="send-btn" class="card" onclick="sendPacket()">Send Packet</button>

                <div id="packetResult" class="card" style="margin-top: 15px;"></div>
            </div>
        </div>
        <div id="contact">
            <h1>Contact</h1>
            <div class="line"></div>
            <div class="description">Let's work together</div>
            <div class="flex-container" id="contact-container">
                <a class="contact-item card" id="profile-link" href="https://github.com/MacQuy" target="_blank"><i class="fab fa-github"></i> Github</a>
                <a class="contact-item card" href="https://www.facebook.com/nhatduong.nguyen.18" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a class="contact-item card" href="mailto:macquydev77@gmail.com" target="_blank"><i class="fab fa-google"></i> Email</a>
            </div>
        </div>
        <nav id="navbar" class="card">
            <div id="right-container">
                <div class="button-container">
                    <span class="code"><</span><a class="nav-link" href="#checker"> Sort </a><span class="code">/></span>
                </div>
                <div class="button-container">
                    <span class="code"><</span><a class="nav-link" href="#contact"> Contact </a><span class="code">/></span>
                </div>
            </div>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
