<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sort Numbers</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div id="sort">
            <h1>Sort Numbers</h1>
            <div class="line"></div>
            <div class="card" id="sort-container">
                <div class="sort-item">
                    <input id="user-input" class="card" placeholder="Input here..." required/>
                </div>
                <div class="sort-item">
                    <button id="sort-btn" class="card">Sort</button>
                    <button id="clear-btn" class="card">Clear</button>
                </div>
                <div class="sort-item">
                    <div id="results-div"></div>
                </div>
            </div>
        </div>
        <div id="contact">
            <h1>Contact</h1>
            <div class="line"></div>
            <div class="description">Let's work together</div>
            <div class="flex-container" id="contact-container">
                <a class="contact-item card" id="profile-link" href="https://github.com/MacQuy" target="_blank"><i class="fab fa-github"></i> Github</a>
                <a class="contact-item card" href="https://www.facebook.com/nhatduong.nguyen.18" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a class="contact-item card" href="mailto:macquydev77@gmail.com" target="_blank"><i class="fab fa-google"></i> Email</a>
            </div>
        </div>
        <nav id="navbar" class="card">
            <div id="right-container">
                <div class="button-container">
                    <span class="code"><</span><a class="nav-link" href="#checker"> Sort </a><span class="code">/></span>
                </div>
                <div class="button-container">
                    <span class="code"><</span><a class="nav-link" href="#contact"> Contact </a><span class="code">/></span>
                </div>
            </div>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
